                    <div class="component-widge" tabindex="0">
                    <!--?lit$644827163$--><p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Este curso é </font></font><strong><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">o primeiro de uma série de 2 cursos</font></font></strong><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> que irão prepará-lo para os exames de certificação </font></font><a href="https://js.institute/jse-certification" target="_blank"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">JSE – Certified Entry-Level JavaScript Programmer</font></font></a><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> e </font></font><a href="https://js.institute/jsa-certification" target="_blank"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">JSA – Certified Associate JavaScript Programmer</font></font></a><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> .</font></font></p><p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">O principal objetivo do curso é guiá-lo de um estado de completo analfabetismo em programação para um nível de conhecimento de programação que lhe permita </font></font><b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">projetar, escrever, depurar e executar programas</font></font></b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> codificados na linguagem JavaScript e entender os conceitos básicos da tecnologia de desenvolvimento de software.
</font></font></p>
<p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">O curso se concentra nos </font></font><b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">conceitos básicos</font></font></b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> da linguagem JavaScript , incluindo os fundamentos da sintaxe e semântica do JavaScript, melhores práticas de programação, ferramentas e recursos de JS e conceitos de codificação, como variáveis, tipos de dados, conversão de tipos, operadores, interação do usuário, fluxo de controle, funções, erros, exceções, depuração e solução de problemas.
</font></font></p>
<p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">O curso irá prepará-lo para empregos e carreiras relacionadas ao </font></font><b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">desenvolvimento de software e web</font></font></b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> amplamente compreendido , o que inclui não apenas a criação do código em si como desenvolvedor júnior, mas também </font></font><b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">web design, desenvolvimento front-end</font></font></b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> e </font></font><b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">testes de aplicativos</font></font></b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> .
</font></font></p>

                        <div class="component__body-inner text__body-inner"><!--?lit$644827163$--><p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">O curso é dividido em seis módulos:</font></font></p>

<br>

<ol>
<li><strong><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 1</font></font></strong>
<br><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Introdução ao JavaScript e Programação de Computadores;</font></font></li>

<br>

<li><strong><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 2</font></font></strong>
<br><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Variáveis, Tipos de Dados, Conversão de Tipo e Comentários;</font></font></li>

<br>

<li><strong><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 3</font></font></strong>
<br><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Operadores e interação com o usuário;</font></font></li>

<br>

<li><strong><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 4</font></font></strong>
<br><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Fluxo de Controle – Execução Condicional e Loops;</font></font></li>

<br>

<li><strong><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 5</font></font></strong>
<br><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Funções;</font></font></li>

<br>

<li><strong><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 6</font></font></strong>

<p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Neste curso você aprenderá:</font></font></p>
<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 1</font></font></h2>
<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Introdução ao JavaScript e à Programação de Computadores</font></font></h2>
<ul><li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Sobre JavaScript (como se comunicar com o computador, o que é JS, vantagens e limitações do JS, onde o JS é usado hoje)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Configurando o ambiente de programação (ferramentas de desenvolvimento, ambiente de desenvolvimento online, ambiente de desenvolvimento local)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Primeiro programa JS – Olá, Mundo! (algumas palavras sobre HTML, como executar seu código JavaScript, executando o código diretamente no console)</font></font></li></ul>

<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 2</font></font></h2>
<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Variáveis, Tipos de Dados, Conversão de Tipos e Comentários</font></font></h2>
<ul><li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Variáveis ​​(nomeação, declaração e inicialização de variáveis, declarações e modo estrito, alteração de valores de variáveis, constantes, escopo)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Tipos de dados primitivos (Boolean, Number, BigInt, String, undefined, null, conversão de tipo – funções de construção primitivas e conversões primitivas, conversões implícitas)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Tipos de dados complexos (Objeto, Array, propriedades e métodos básicos do Array)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Comentários (comentários de uma única linha, comentários de várias linhas, documentação)</font></font></li></ul>

<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 3</font></font></h2>
<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Operadores e interação do usuário</font></font></h2>
<ul><li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Operadores de atribuição, aritméticos e lógicos (o que são operadores, operadores de atribuição, operadores aritméticos, operadores lógicos, operadores de atribuição compostos)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Strings, comparação e outros operadores JS (concatenação de strings e atribuições compostas, operadores de comparação, operadores condicionais, operadores typeof, instanceof e delete, precedência de operadores)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Interagindo com o usuário (caixas de diálogo – alerta, confirmação, prompt)</font></font></li></ul>

<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 4</font></font></h2>
<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Fluxo de Controle – Execução Condicional e Loops</font></font></h2>
<ul><li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Execução condicional (o que é execução condicional, a instrução if–else, o operador condicional, a instrução switch–case)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Loops (o que são loops, o loop while, o loop do–while, o loop for, o loop for–of, o loop for–in, as instruções break e continue)</font></font></li>
</ul>

<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 5</font></font></h2><h2>
</h2><h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Funções</font></font></h2>
<ul><li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Noções básicas de funções (o que são funções, declaração de funções, chamada de funções, variáveis ​​locais, a instrução return, parâmetros de função, sombreamento)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Funções como membros de primeira classe (expressões de função, passagem de uma função como parâmetro, retornos de chamada)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Funções de seta (declaração e chamada)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Recursão (ideia básica)</font></font></li></ul>

<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 6</font></font></h2>
<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Erros, exceções, depuração e solução de problemas</font></font></h2>
<ul><li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Erros e exceções – introdução (linguagens naturais e erros de comunicação, erros vs. exceções, erros sem exceções, confiança limitada)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Tipos básicos de erros em JS (SyntaxError, ReferenceError, TypeError, RangeError)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Tratamento de exceções (a instrução try–catch, a instrução finally, a instrução throw e erros personalizados)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Depuração e solução de problemas de código (o que é depuração, execução passo a passo, visualização e modificação de variáveis, opção de saída, medição do tempo de execução do código)</font></font></li></ul>

                    <!--?lit$644827163$--><h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 1</font></font></h2>
<p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Após concluir o Módulo 1, você irá:</font></font></p><ul>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">entender os conceitos fundamentais de programação, tais como: interpretação e o interpretador, compilação e o compilador, programação do lado do cliente vs. do lado do servidor;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ter conhecimento básico de como configurar e usar o ambiente de programação básico (online ou local)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">adquira habilidades que lhe permitam executar seu primeiro programa JavaScript no lado do cliente (tanto como um elemento incorporado na página HTML quanto diretamente no console do navegador).</font></font></li></ul>

<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 2</font></font></h2>
<p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Após concluir o Módulo 2, você irá:</font></font></p><ul>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ter conhecimento e habilidades para trabalhar com variáveis ​​(ou seja, nomear, declarar, inicializar e modificar seus valores)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">entender conceitos como escopo, blocos de código, sombreamento e elevação;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">conhecer as propriedades básicas de tipos de dados primitivos, como booleano, número, bigint, indefinido, nulo, e ser capaz de utilizá-los;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">esteja familiarizado com as propriedades básicas do tipo de dados primitivo string, incluindo literais de string – aspas simples ou duplas, caractere de escape, interpolação de string, propriedades e métodos básicos;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">conhecer as propriedades básicas de tipos de dados complexos, como Array e Object (tratados como um registro) e ser capaz de usá-los na prática.</font></font></li></ul>

<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 3</font></font></h2>
<p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Após concluir o Módulo 3, você irá:</font></font></p><ul>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">saber o que são operadores e como classificá-los (por tipo de operando, por número de operandos, etc.)</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ser capaz de usar operadores de atribuição, aritméticos, lógicos e de comparação na prática;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">entender a operação do operador condicional e os operadores typeof, instanceof e delete;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">entender o que são a precedência e a associatividade dos operadores básicos e ser capaz de influenciá-los por meio do agrupamento entre colchetes;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ser capaz de realizar comunicação bidirecional básica com o usuário do programa usando as caixas de diálogo de alerta, confirmação e prompt.</font></font></li></ul>

<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 4</font></font></h2>
<p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Após concluir o Módulo 4, você irá:</font></font></p><ul>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ser capaz de forçar a execução condicional de um grupo de instruções (tomar decisões e ramificar o fluxo) usando comandos if-else e switch;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ser capaz de forçar um grupo de instruções a se repetir em um loop usando os comandos for, while e do-while, usando condições dependentes e independentes no número de iterações;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">entender e ser capaz de usar instruções break e continue específicas do loop;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ser capaz de usar a instrução for-in para iterar sobre as propriedades de um objeto;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ser capaz de usar a instrução for-of para percorrer os elementos de uma matriz.</font></font></li></ul>

<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 5</font></font></h2>
<p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Após concluir o Módulo 5, você irá:</font></font></p><ul>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ser capaz de declarar e chamar funções;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">saber como passar argumentos de chamada para uma função e retornar o resultado de sua operação a partir dela;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">entender o conceito de variável local e o efeito de sombrear variáveis ​​com os mesmos nomes dentro de uma função;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">saber que uma função em JS é um membro de primeira classe e ser capaz de tirar vantagem disso declarando funções usando expressões de função e passando funções como argumentos para chamadas de outras funções;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">entender o conceito de recursão no contexto de funções e ser capaz de resolver problemas simples de programação utilizando-o;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ter um conhecimento básico da função de retorno de chamada e ser capaz de usá-la de forma assíncrona em conjunto com os métodos setTimeout e setInterval;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ter uma compreensão clara da notação de função de seta e ser capaz de escrever funções alternativas como declarações regulares, expressões de função e funções de seta.</font></font></li></ul>

<h2 class="header-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Módulo 6</font></font></h2>
<p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Após concluir o Módulo 6, você irá:</font></font></p><ul>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">obter uma compreensão das diferenças entre erros sintáticos, semânticos e lógicos;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">entender o conceito de exceção e distinguir entre as exceções básicas geradas pelo JS quando ocorre um erro: SyntaxError, ReferenceError, TypeError, RangeError;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ter a capacidade de lidar com exceções usando a instrução try-catch-final;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ser capaz de gerar suas próprias exceções usando a instrução throw;</font></font></li>
<li><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">tenha habilidades para usar o depurador para análise básica do seu próprio código, incluindo: execução passo a passo, visualização e modificação de variáveis, medição do tempo de execução do código.</font></font></li></ul>
